# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    environment: DEV
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
          
      - name: Run ansible playbook
        env:
          SECRET_1: ${{ secrets.SECRET_TEST }}
        run: |
          sed -i 's/_SECRET_1/${{ env.SECRET_1 }}/g' ./ansible/test/roles/hello-world/vars/main.yml
          ansible-playbook ./ansible/test/site.yml -e test_1=1 -e test_2=2
          
      - name: get by country name
        run: |
          curl https://restcountries.eu/rest/v2/name/${{ secrets.SECRET_TEST }}
      - name: get by name
        run: "curl https://restcountries.eu/rest/v2/capital/'${{ secrets.SECRET_TEST_CAP }}'"
      
      - name: get env secret
        run: |
          echo ${{ secrets.TEST_ENV }} | sed 's/./& /g'
